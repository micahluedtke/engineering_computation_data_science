<h1>Edit Author</h1>
<form method="POST" action="/edit_author">
    Author ID <input type="text" name="id" value="{{author.id}}"/>
    <br>
    First Name <input type="text" name="title" value="{{author.name}}"/>
    <br>
    Last Name <input type="text" name="genre" value="{{author.genre}}"/>
    <br>
    Country <input type="text" name="pubyear" value="{{author.pubyear}}"/>
    <br>
    <input type="submit">

</form>
