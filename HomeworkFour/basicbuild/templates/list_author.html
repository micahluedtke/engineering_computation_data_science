<!DOCTYPE html>
<html>
<head>
<style>
#authors {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  /* width: 100%; */
}

#authors td, #authors th {
  border: 1px solid #ddd;
  padding: 8px;
}

#authors tr:nth-child(even){background-color: #f2f2f2;}

#authors tr:hover {background-color: #ddd;}

#authors th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>

<h1 style="color:#4CAF50;">List of Authors</h1>
<table id="authors" border = 1>
      <th> Author ID</th>
      <th> First Name</th>
      <th> Last Name </th>
      <th> Country </th>      
      <th> Edit </th>
      <th> Delete </th>
    {% for author in list %}
    <tr>
      <td> {{author[0]}} </td>
      <td> {{author[1]}} </td>
      <td> {{author[2]}} </td>      
      <td> {{author[3]}} </td>      
      <td> 
        <a href="/author?id={{author[0]}}&name={{author[1]}}&genre={{author[2]}}&pubyear={{author[3]}}">
            <img src="/static/edit.png" width="30"> 
        </a>
      </td>
      <td> 
        <a href="/delete_author?id={{author[0]}}">
            <img src="/static/delete.png" width="30"> 
        </a>
      </td>

    </tr>
    {% endfor %}
  </table>

</body>
</html>
