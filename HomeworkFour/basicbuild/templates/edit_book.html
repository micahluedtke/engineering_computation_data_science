<h1>Edit Book</h1>
<form method="POST" action="/edit">
    ID <input type="text" name="id" value="{{book.id}}"/>
    <br>
    Book Title <input type="text" name="title" value="{{book.name}}"/>
    <br>
    Genre <input type="text" name="genre" value="{{book.genre}}"/>
    <br>
    Publication Year <input type="text" name="pubyear" value="{{book.pubyear}}"/>
    <br>
    <input type="submit">

</form>
