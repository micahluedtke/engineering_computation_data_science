<!DOCTYPE html>
<html>
<head>
<style>
#books {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#books td, #books th {
  border: 1px solid #ddd;
  padding: 8px;
}

#books tr:nth-child(even){background-color: #f2f2f2;}

#books tr:hover {background-color: #ddd;}

#books th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>

<h1 style="color:#4CAF50;">List of Available Books</h1>
<table id="books" border = 1>
      <th> Book ID</th>
      <th> Book Title</th>
      <th> Genre </th>
      <th> Publication Year </th>      
      <th> Price </th>      
      <th> Royalty Payment </th>
      <th> Author</th>
      <th> Edit </th>
      <th> Delete </th>
    {% for book in list %}
    <tr>
      <td> {{book[0]}} </td>
      <td> {{book[1]}} </td>
      <td> {{book[2]}} </td>      
      <td> {{book[3]}} </td>      
      <td> {{book[4]}} </td>
      <td> {{book[5]}} </td>
      <td><a href="/authorlist">{{book[6]}}</a></td>
      <td> 
        <a href="/book?id={{book[0]}}&name={{book[1]}}&genre={{book[2]}}&pubyear={{book[3]}}">
            <img src="/static/edit.png" width="30"> 
        </a>
      </td>
      <td> 
        <a href="/delete?id={{book[0]}}">
            <img src="/static/delete.png" width="30"> 
        </a>
      </td>

    </tr>
    {% endfor %}
  </table>
  Add a Book Title <a href="/book"> 
    <img src="/static/plus.png" width="30"> 
</body>
</html>
