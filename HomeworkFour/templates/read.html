<table border = 1>
    {% for book in list %}
    <tr>
      <td> {{book[0]}} </td>
      <td> {{book[1]}} </td>
      <td> {{book[2]}} </td>      
      <td> {{book[3]}} </td>      
      <td> {{book[4]}} </td>
      <td> 
        <a href="/book?id={{book[0]}}&name={{book[1]}}">
            <img src="/static/edit.png" width="30"> 
        </a>
      </td>
      <td> 
        <a href="/delete?id={{book[0]}}">
            <img src="/static/delete.png" width="30"> 
        </a>
      </td>

    </tr>
    {% endfor %}
  </table>
