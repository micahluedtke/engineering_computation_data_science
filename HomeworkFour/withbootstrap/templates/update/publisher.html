{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}

<h1>Edit Publisher</h1>
<form method="POST" action="/updatePublisher">
    Publisher ID <input type="text" name="id" placeholder="test" value="{{publisher.id}}"/>
    <br><br>
    Publisher Name <input type="text" name="pname" value="{{publisher.pname}}"/>
    <br><br>
    City <input type="text" name="city" value="{{publisher.city}}"/>
    <br><br>
    Region <input type="text" name="region" value="{{publisher.region}}"/>
    <br><br>
    Country <input type="text" name="country" value="{{publisher.country}}"/>
    <br><br>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
