{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}

<h1>Edit Author</h1>
<form method="POST" action="/updateAuthor">
    Author ID <input type="text" name="id" value="{{author.id}}"/>
    <br><br>
    First Name <input type="text" name="fname" value="{{author.fname}}"/>
    <br><br>
    Last Name <input type="text" name="lname" value="{{author.lname}}"/>
    <br><br>
    Country <input type="text" name="country" value="{{author.country}}"/>
    <br><br>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
